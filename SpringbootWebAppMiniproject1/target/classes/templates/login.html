<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Login</h1>

                    <div th:if="${error}">
                        <div class="alert alert-danger">
                            Forkert brugernavn og adganskode
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="brugernavn" id="brugernavn" class="form-control input-lg"
                               placeholder="brugernavn" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="adgangskode" name="adgangskode" id="adgangskode" class="form-control input-lg"
                               placeholder="adgangskode" required="true"/>
                    </div>


                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" style="background-color:MediumSeaGreen;" value="Login"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>



                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>



</body>

<img src="http://fo2graf1.dk/gruppefoto-tegning%202010-net.jpg" style="display: block; margin-left:  auto; margin-right:auto;" width="300" height="200"/>

</html>
